<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OzonTestTask</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
<main>
    <div class="title-text">
        Progress
    </div>
    <div class="container_central">
        <div class="content">
            <div class="left-content">
                <div class="circular-progress">
                </div>
            </div>
            <div class="right-content">
                <div class="switch-content first-input">
                    <label class="switch">
                        <input class="switch-input-text" type="text">
                    </label>
                    <div class="switch-text">
                        Value
                    </div>
                </div>
                <div class="switch-content">
                    <label class="switch">
                        <input class="switch-input switch-input-first" type="checkbox">
                        <span class="slider first-switch round"></span>
                    </label>
                    <div class="switch-text">
                        Animate
                    </div>
                </div>
                <div class="switch-content">
                    <label class="switch">
                        <input class="switch-input switch-input-second" type="checkbox">
                        <span class="slider second-switch round"></span>
                    </label>
                    <div class="switch-text">
                        Hide
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="module" src="js/index.js"></script>
</body>
</html>
